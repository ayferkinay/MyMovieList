<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"

    <title>My Movie List</title>

</head>
<style>
    body {
        font-family: 'Georama', sans-serif;
        background-color: rgb(240, 252, 242);
    }

    thead {
        margin-bottom: 10px;
    }

    #film-form label {
        font-weight: 900;
    }
    #submit-button{
        font-weight: 900;

    }
</style>

<body>
    <div class="container">
        <h1 class="text-center mt-5"> <i class="fas fa-compact-disc text-success"></i> My<span
                class="text-success">Movie</span>List</h1>

        <div class="card row mt-5">
            <div class="card-body">

                <form id="film-form" class="mb-5">
                    <div class="form-group">
                        <label for="title">Title : </label>
                        <input type="text" id="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="director">Director :</label>
                        <input type="text" id="director" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="url">Link :</label>
                        <input type="text" id="url" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success btn-block " id="submit-button"> ADD MOVÄ°E </button>

                </form>
            </div>
        </div>
        <hr>
        <div class="card-body">

            <table class="table table-striped mt-5">
                <thead style="background-color: rgb(169, 192, 171);" class="text-center ">
                    <tr>
                        <th scope="col" style="border: 1px solid gray;">Poster</th>
                        <th scope="col" style="border: 1px solid gray;">Title</th>
                        <th scope="col" style="border: 1px solid gray;">Director</th>
                    </tr>
                </thead>
                <tbody id="films">

                    <!-- <tr>
                    <td><img src="" class="img-fluid img-thumbnail"></td>
                    <td></td>
                    <td></td>
                    <td><a href="#" id="delete-film" class="btn btn-danger">Filmi Sil</a></td>
                </tr> -->
                </tbody>
            </table>
        </div>


        <hr>
        <a id="clear-films" class="btn btn-dark" href="#">Clear</a>


    </div>


    <script src="ui.js"></script>

    <script src="film.js"></script>
    <script src="storage.js"></script>
    <script src="project.js"></script>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
